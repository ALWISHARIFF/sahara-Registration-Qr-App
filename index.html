<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Registration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      text-align: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      color: #333;
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .container {
      padding: 12px;
      max-width: 100%;
      margin: 0 auto;
    }

    .scanner-section {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .scanner-header {
      text-align: center;
      margin-bottom: 12px;
    }

    .scanner-header h2 {
      color: #333;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .scanner-status {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #scanner {
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #4CAF50;
      background: #f8f9fa;
      min-height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-section {
      background: white;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #e1e5e9;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-field:focus {
      outline: none;
      border-color: #4CAF50;
      background: white;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
    }

    .input-field:read-only {
      background: #f1f3f4;
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 3px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      padding: 6px 12px;
      width: auto;
      font-size: 11px;
      margin: 0 3px;
      border-radius: 6px;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      width: auto;
      font-size: 11px;
      margin: 0 3px;
      border-radius: 6px;
    }

    .warning {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 3px 12px rgba(255, 152, 0, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .records-section {
      background: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .records-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .records-header h3 {
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }

    .records-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .records-count {
      background: #4CAF50;
      color: white;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
    }

    .btn-export {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      padding: 6px 12px;
      width: auto;
      font-size: 11px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 4px;
      border-radius: 6px;
    }

    .btn-export:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    }

    .record-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .record-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      border-color: #4CAF50;
    }

    .record-info {
      margin-bottom: 10px;
    }

    .record-qr {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #666;
      background: white;
      padding: 6px;
      border-radius: 5px;
      margin-bottom: 6px;
      word-break: break-all;
      line-height: 1.3;
    }

    .record-name {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      line-height: 1.2;
    }

    .record-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .empty-state {
      text-align: center;
      padding: 30px 16px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.4;
    }

    .camera-error {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin: 8px 0;
      font-size: 13px;
    }

    .loading {
      text-align: center;
      padding: 16px;
      color: #666;
    }

    .loading p {
      font-size: 13px;
      margin: 0;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      
      .header {
        padding: 10px 12px;
      }
      
      .header h1 {
        font-size: 18px;
      }
      
      .scanner-section,
      .form-section,
      .records-section {
        padding: 14px;
        margin-bottom: 10px;
      }
      
      .record-actions {
        flex-direction: column;
        gap: 4px;
      }
      
      .btn-secondary,
      .btn-danger {
        width: 100%;
        margin: 2px 0;
        font-size: 12px;
        padding: 8px;
      }

      .record-qr {
        font-size: 11px;
        padding: 4px;
      }

      .record-name {
        font-size: 14px;
      }

      .records-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .records-header-right {
        align-self: flex-end;
      }

      .input-field {
        font-size: 16px; /* Prevent zoom on iOS */
      }

      #scanner {
        min-height: 240px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .container {
        padding: 6px;
      }

      .scanner-section,
      .form-section,
      .records-section {
        padding: 12px;
      }

      .header h1 {
        font-size: 16px;
      }

      .record-card {
        padding: 10px;
      }

      .btn {
        padding: 12px;
        font-size: 14px;
      }

      #scanner {
        min-height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì± QR Registration</h1>
  </div>

  <div class="container">
    <!-- Scanner Section -->
    <div class="scanner-section">
      <div class="scanner-header">
        <h2>üì∏ QR Scanner</h2>
        <div class="scanner-status">
          <div class="status-dot"></div>
          <span>Ready to scan</span>
        </div>
      </div>
      <div id="scanner">
        <div class="loading">
          <div class="spinner"></div>
          <p>Initializing camera...</p>
        </div>
      </div>
      <div id="camera-error" class="camera-error" style="display: none;">
        <strong>Camera Access Required</strong><br>
        Please allow camera access to scan QR codes.
      </div>
    </div>

    <!-- Registration Form -->
    <div class="form-section">
      <form id="registerForm">
        <div class="input-group">
          <label for="qrcodeValue">üîó QR Code Value</label>
          <input type="text" id="qrcodeValue" class="input-field" placeholder="Scan a QR code above" readonly>
        </div>
        
        <div class="input-group">
          <label for="personName">üë§ Person Name</label>
          <input type="text" id="personName" class="input-field" placeholder="Enter person's name">
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn" disabled>
          ‚úÖ Register QR Code
        </button>
        
        <div id="warning" class="warning" style="display:none;">
          ‚ö†Ô∏è This QR code is already registered!
        </div>
      </form>
    </div>

    <!-- Records Section -->
    <div class="records-section">
      <div class="records-header">
        <h3>üìã Registered Records</h3>
        <div class="records-header-right">
          <span class="records-count" id="recordsCount">0</span>
          <button class="btn btn-export" id="exportBtn" onclick="exportToCSV()" style="display: none;">
            üìä Export CSV
          </button>
        </div>
      </div>
      <div id="recordsList">
        <div class="empty-state">
          <div class="empty-state-icon">üìù</div>
          <p>No QR codes registered yet.<br>Scan your first code above!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let db;
    let scanner;
    let isScanning = false;

    // Initialize IndexedDB
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("qrRegistrationDB", 2);
        
        request.onupgradeneeded = function(event) {
          db = event.target.result;
          if (!db.objectStoreNames.contains("records")) {
            const store = db.createObjectStore("records", { keyPath: "qrcode" });
            store.createIndex("name", "name", { unique: false });
            store.createIndex("timestamp", "timestamp", { unique: false });
          }
        };
        
        request.onsuccess = function(event) {
          db = event.target.result;
          resolve(db);
        };
        
        request.onerror = function(event) {
          reject(event.target.error);
        };
      });
    }

    // Initialize Scanner
    async function initScanner() {
      try {
        scanner = new Html5Qrcode("scanner");
        
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0
        };

        await scanner.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        updateScannerStatus("Ready to scan", true);
        
      } catch (error) {
        console.error("Scanner initialization failed:", error);
        showCameraError("Unable to access camera. Please check permissions.");
        updateScannerStatus("Camera unavailable", false);
      }
    }

    // Scan success handler
    function onScanSuccess(qrCodeMessage) {
      if (qrCodeMessage && qrCodeMessage.trim()) {
        document.getElementById("qrcodeValue").value = qrCodeMessage.trim();
        updateRegisterButton();
        
        // Vibrate on successful scan (if supported)
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
        
        // Visual feedback
        const scannerElement = document.getElementById("scanner");
        scannerElement.style.borderColor = "#4CAF50";
        setTimeout(() => {
          scannerElement.style.borderColor = "#4CAF50";
        }, 1000);
      }
    }

    // Scan failure handler (silent)
    function onScanFailure(error) {
      // Silent - scanning failures are normal when no QR code is in view
    }

    // Update scanner status
    function updateScannerStatus(message, isActive) {
      const statusElement = document.querySelector('.scanner-status span');
      const dotElement = document.querySelector('.status-dot');
      
      if (statusElement) {
        statusElement.textContent = message;
      }
      
      if (dotElement) {
        dotElement.style.backgroundColor = isActive ? '#4CAF50' : '#dc3545';
      }
    }

    // Show camera error
    function showCameraError(message) {
      const errorElement = document.getElementById("camera-error");
      const scannerElement = document.getElementById("scanner");
      
      errorElement.textContent = message;
      errorElement.style.display = "block";
      scannerElement.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">Camera not available</div>';
    }

    // Update register button state
    function updateRegisterButton() {
      const qrValue = document.getElementById("qrcodeValue").value.trim();
      const registerBtn = document.getElementById("registerBtn");
      
      registerBtn.disabled = !qrValue;
      registerBtn.textContent = qrValue ? "‚úÖ Register QR Code" : "‚è≥ Waiting for scan...";
    }

    // Form submission
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const qrcode = document.getElementById("qrcodeValue").value.trim();
      const name = document.getElementById("personName").value.trim() || "Unnamed";
      
      if (!qrcode) return;

      try {
        const tx = db.transaction("records", "readwrite");
        const store = tx.objectStore("records");
        
        // Check for duplicate
        const existingRecord = await new Promise((resolve, reject) => {
          const request = store.get(qrcode);
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });

        if (existingRecord) {
          showWarning();
          return;
        }

        // Add new record with proper East African Time (GMT+3)
        const now = new Date();
        const newRecord = {
          qrcode: qrcode,
          name: name,
          timestamp: now.toISOString(),
          timezoneOffset: 180 // Store GMT+3 offset in minutes
        };

        await new Promise((resolve, reject) => {
          const request = store.put(newRecord);
          request.onsuccess = () => resolve();
          request.onerror = () => reject(request.error);
        });

        // Success feedback
        showSuccess();
        loadRecords();
        clearForm();
        
      } catch (error) {
        console.error("Registration error:", error);
        alert("Error registering QR code. Please try again.");
      }
    });

    // Show warning for duplicates
    function showWarning() {
      const warningElement = document.getElementById("warning");
      warningElement.style.display = "block";
      
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
      
      setTimeout(() => {
        warningElement.style.display = "none";
      }, 4000);
    }

    // Show success feedback
    function showSuccess() {
      const registerBtn = document.getElementById("registerBtn");
      const originalText = registerBtn.textContent;
      
      registerBtn.textContent = "‚úÖ Registered Successfully!";
      registerBtn.style.background = "linear-gradient(135deg, #28a745, #20c997)";
      
      setTimeout(() => {
        registerBtn.textContent = originalText;
        registerBtn.style.background = "linear-gradient(135deg, #4CAF50, #45a049)";
      }, 2000);

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    // Clear form
    function clearForm() {
      document.getElementById("qrcodeValue").value = "";
      document.getElementById("personName").value = "";
      updateRegisterButton();
    }

    // Load and display records
    async function loadRecords() {
      try {
        const tx = db.transaction("records", "readonly");
        const store = tx.objectStore("records");
        
        const records = await new Promise((resolve, reject) => {
          const request = store.getAll();
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });

        const recordsList = document.getElementById("recordsList");
        const recordsCount = document.getElementById("recordsCount");
        const exportBtn = document.getElementById("exportBtn");
        
        recordsCount.textContent = records.length;

        if (records.length === 0) {
          recordsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üìù</div>
              <p>No QR codes registered yet.<br>Scan your first code above!</p>
            </div>
          `;
          exportBtn.style.display = "none";
          return;
        }

        // Show export button when there are records
        exportBtn.style.display = "flex";

        // Sort by timestamp (newest first)
        records.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        recordsList.innerHTML = records.map(record => {
          const displayDate = formatDisplayTime(record.timestamp);
          
          return `
            <div class="record-card">
              <div class="record-info">
                <div class="record-qr">${record.qrcode}</div>
                <div class="record-name">${record.name}</div>
                <div style="font-size: 11px; color: #888; margin-top: 3px; line-height: 1.3;">üìÖ ${displayDate}</div>
              </div>
              <div class="record-actions">
                <button class="btn btn-secondary" onclick="editRecord('${record.qrcode}')">
                  ‚úèÔ∏è Edit
                </button>
                <button class="btn btn-danger" onclick="deleteRecord('${record.qrcode}')">
                  üóëÔ∏è Delete
                </button>
              </div>
            </div>
          `;
        }).join("");

      } catch (error) {
        console.error("Error loading records:", error);
      }
    }

    // Edit record
    window.editRecord = async function(qrcode) {
      try {
        const tx = db.transaction("records", "readwrite");
        const store = tx.objectStore("records");
        
        const record = await new Promise((resolve, reject) => {
          const request = store.get(qrcode);
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });

        if (!record) return;

        const newName = prompt("Edit name:", record.name);
        if (newName !== null && newName.trim() !== "") {
          record.name = newName.trim();
          
          await new Promise((resolve, reject) => {
            const request = store.put(record);
            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
          });
          
          loadRecords();
        }
      } catch (error) {
        console.error("Error editing record:", error);
        alert("Error editing record. Please try again.");
      }
    };

    // Delete record
    window.deleteRecord = async function(qrcode) {
      if (!confirm("Are you sure you want to delete this record?")) return;

      try {
        const tx = db.transaction("records", "readwrite");
        const store = tx.objectStore("records");
        
        await new Promise((resolve, reject) => {
          const request = store.delete(qrcode);
          request.onsuccess = () => resolve();
          request.onerror = () => reject(request.error);
        });
        
        loadRecords();
        
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
        
      } catch (error) {
        console.error("Error deleting record:", error);
        alert("Error deleting record. Please try again.");
      }
    };

    // Helper function to convert any timestamp to East African Time
    function toEATTime(timestamp) {
      const date = timestamp ? new Date(timestamp) : new Date();
      
      // Create a new date object representing the same moment in EAT (UTC+3)
      // Get UTC time in milliseconds
      const utcTime = date.getTime() + (date.getTimezoneOffset() * 60000);
      // Add 3 hours (10800000 ms) for EAT
      const eatTime = new Date(utcTime + 10800000);
      
      return eatTime;
    }

    // Helper function to format time for display (12-hour format)
    function formatDisplayTime(timestamp) {
      if (!timestamp) return 'Unknown date';
      
      const eatDate = toEATTime(timestamp);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                     'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      const month = months[eatDate.getMonth()];
      const day = eatDate.getDate();
      const year = eatDate.getFullYear();
      
      let hours = eatDate.getHours();
      const minutes = eatDate.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      
      hours = hours % 12;
      hours = hours ? hours : 12; // 0 should be 12
      
      return `${month} ${day}, ${year}, ${hours}:${minutes} ${ampm} EAT`;
    }

    // Helper function to format time for CSV (24-hour format)
    function formatCSVTime(timestamp) {
      if (!timestamp) return 'N/A';
      
      const eatDate = toEATTime(timestamp);
      
      const month = (eatDate.getMonth() + 1).toString().padStart(2, '0');
      const day = eatDate.getDate().toString().padStart(2, '0');
      const year = eatDate.getFullYear();
      const hours = eatDate.getHours().toString().padStart(2, '0');
      const minutes = eatDate.getMinutes().toString().padStart(2, '0');
      const seconds = eatDate.getSeconds().toString().padStart(2, '0');
      
      return `${month}/${day}/${year} ${hours}:${minutes}:${seconds} EAT`;
    }
    window.exportToCSV = async function() {
      try {
        const exportBtn = document.getElementById("exportBtn");
        const originalText = exportBtn.innerHTML;
        
        // Show loading state
        exportBtn.innerHTML = "‚è≥ Exporting...";
        exportBtn.disabled = true;
        
        const tx = db.transaction("records", "readonly");
        const store = tx.objectStore("records");
        
        const records = await new Promise((resolve, reject) => {
          const request = store.getAll();
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });

        if (records.length === 0) {
          alert("No records to export!");
          exportBtn.innerHTML = originalText;
          exportBtn.disabled = false;
          return;
        }

        // Sort by timestamp (newest first)
        records.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Create CSV content with proper East African Time formatting
        const csvHeader = "Name,QR Code,Registration Date (EAT)\n";
        const csvRows = records.map(record => {
          const date = formatCSVTime(record.timestamp);
          // Escape commas and quotes in the data
          const escapedName = `"${(record.name || '').replace(/"/g, '""')}"`;
          const escapedQrcode = `"${(record.qrcode || '').replace(/"/g, '""')}"`;
          const escapedDate = `"${date.replace(/"/g, '""')}"`;
          return `${escapedName},${escapedQrcode},${escapedDate}`;
        }).join('\n');

        const csvContent = csvHeader + csvRows;

        // Multiple export methods for better compatibility including WebView APK
        const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
        const filename = `qr-registration-${timestamp}.csv`;

        // Method 1: Android WebView File API (for APK)
        if (window.Android && window.Android.saveFile) {
          try {
            const success = window.Android.saveFile(filename, csvContent, 'text/csv');
            if (success) {
              showExportSuccess(exportBtn, originalText);
              return;
            }
          } catch (e) {
            console.log("Android file API failed, trying other methods");
          }
        }

        // Method 2: Cordova/PhoneGap File API (for hybrid apps)
        if (window.cordova && window.cordova.file) {
          try {
            const writeFile = (fileEntry) => {
              fileEntry.createWriter((fileWriter) => {
                fileWriter.onwriteend = () => {
                  showExportSuccess(exportBtn, originalText);
                };
                fileWriter.onerror = (e) => {
                  console.error("File write failed: " + e.toString());
                };
                const blob = new Blob([csvContent], {type: 'text/csv'});
                fileWriter.write(blob);
              });
            };

            window.resolveLocalFileSystemURL(cordova.file.externalDownloadsDirectory || cordova.file.documentsDirectory, 
              (dirEntry) => {
                dirEntry.getFile(filename, {create: true, exclusive: false}, writeFile);
              }
            );
            return;
          } catch (e) {
            console.log("Cordova file API failed, trying other methods");
          }
        }

        // Method 3: Web Share API (for mobile sharing)
        if (navigator.share && navigator.canShare) {
          try {
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const file = new File([blob], filename, { type: 'text/csv' });
            
            if (navigator.canShare({ files: [file] })) {
              await navigator.share({
                title: 'QR Registration Data',
                text: 'QR codes registration data export',
                files: [file]
              });
              showExportSuccess(exportBtn, originalText);
              return;
            }
          } catch (e) {
            console.log("Web Share API failed, trying other methods");
          }
        }

        // Method 4: Try modern download API
        if (window.showSaveFilePicker) {
          try {
            const fileHandle = await window.showSaveFilePicker({
              suggestedName: filename,
              types: [{
                description: 'CSV files',
                accept: { 'text/csv': ['.csv'] }
              }]
            });
            const writable = await fileHandle.createWritable();
            await writable.write(csvContent);
            await writable.close();
            
            showExportSuccess(exportBtn, originalText);
            return;
          } catch (e) {
            // User cancelled or API not supported, try next method
            console.log("File picker not used, trying blob download");
          }
        }

        // Method 5: Blob download (most common)
        try {
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          
          // For mobile Safari and other browsers that might not support download attribute
          if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            const reader = new FileReader();
            reader.onload = function() {
              const url = reader.result;
              const link = document.createElement('a');
              link.href = url;
              link.download = filename;
              link.target = '_blank';
              
              // Trigger download
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              
              showExportSuccess(exportBtn, originalText);
            };
            reader.readAsDataURL(blob);
            return;
          }

          // Standard blob download
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = filename;
          
          // Force click even if download attribute isn't supported
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // Clean up
          setTimeout(() => URL.revokeObjectURL(url), 1000);
          
          showExportSuccess(exportBtn, originalText);
          return;
          
        } catch (e) {
          console.error("Blob download failed:", e);
        }

        // Method 6: Data URL fallback
        try {
          const dataUrl = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
          const link = document.createElement('a');
          link.href = dataUrl;
          link.download = filename;
          link.target = '_blank';
          
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          showExportSuccess(exportBtn, originalText);
          return;
          
        } catch (e) {
          console.error("Data URL download failed:", e);
        }

        // Method 7: Open in new window as last resort
        const encodedContent = encodeURIComponent(csvContent);
        const dataUrl = 'data:text/csv;charset=utf-8,' + encodedContent;
        window.open(dataUrl, '_blank');
        
        exportBtn.innerHTML = "‚úÖ Opened in new tab";
        exportBtn.style.background = "linear-gradient(135deg, #28a745, #20c997)";
        
        setTimeout(() => {
          exportBtn.innerHTML = originalText;
          exportBtn.style.background = "linear-gradient(135deg, #2196F3, #1976D2)";
          exportBtn.disabled = false;
        }, 3000);

      } catch (error) {
        console.error("Export error:", error);
        alert(`Export failed: ${error.message}. Please try again or copy the data manually.`);
        
        const exportBtn = document.getElementById("exportBtn");
        exportBtn.innerHTML = "üìä Export CSV";
        exportBtn.disabled = false;
        exportBtn.style.background = "linear-gradient(135deg, #2196F3, #1976D2)";
      }
    };

    // Helper function for export success feedback
    function showExportSuccess(exportBtn, originalText) {
      exportBtn.innerHTML = "‚úÖ Exported!";
      exportBtn.style.background = "linear-gradient(135deg, #28a745, #20c997)";
      
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      setTimeout(() => {
        exportBtn.innerHTML = originalText;
        exportBtn.style.background = "linear-gradient(135deg, #2196F3, #1976D2)";
        exportBtn.disabled = false;
      }, 2000);
    }

    // Initialize app
    async function initApp() {
      try {
        await initDB();
        await initScanner();
        await loadRecords();
        updateRegisterButton();
        
        // Listen for input changes
        document.getElementById("qrcodeValue").addEventListener("input", updateRegisterButton);
        
      } catch (error) {
        console.error("App initialization error:", error);
      }
    }

    // Cleanup on page unload
    window.addEventListener("beforeunload", function() {
      if (scanner && isScanning) {
        scanner.stop().catch(console.error);
      }
    });

    // Start the app
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>
